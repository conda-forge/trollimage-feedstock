{% set name = "trollimage" %}
{% set version = "1.12.0" %}
{% set sha256 = "71a93320ba45da1a604925fc90f5c1a163a522049b31f605cd72d4618752f68d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy >=1.6
    - pillow
    - six
    - xarray
    - dask
    - rasterio

test:
  imports:
    - trollimage

about:
  home: https://github.com/pytroll/trollimage
  license: GPLv3+
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Pytroll imaging library
  description: Pytroll imaging library
  doc_url: http://trollimage.readthedocs.io/
  dev_url: https://github.com/pytroll/trollimage

extra:
  recipe-maintainers:
    - djhoese
    - mraspaud
    - adybbroe
    - pnuu
